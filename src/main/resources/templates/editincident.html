<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Incident Report Application System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Incident Report Application
			System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Incident
						Reports</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Incident</h1>
				<div class="card-body">
					<form th:action="@{/update/{id} (id=${incident.id})}"
						th:object="${incident}" method="POST">

						<div class="form-group">
							<label> Incident Creator Name </label> <input type="text"
								name="creator" th:field="*{creator}" class="form-control"
								placeholder="Enter Creator" />
						</div>

						<div class="form-group">
							<label> Incident Title Name </label> <input type="text"
								name="title" th:field="*{title}" class="form-control"
								placeholder="Enter title" />
						</div>

						<div class="form-group">
							<label> Incident Assignee Name </label> <input type="text"
								name="assignee" th:field="*{assignee}" class="form-control"
								placeholder="Enter Assignee" />
						</div>

						<div class="form-group">
							<label> Incident Status </label> <select name="status"
								th:field="*{status}">
								<option
									th:each="status  : ${T(com.alwin.incident.report.data.models.Status).values()}"
									th:value="${status}" th:text="${status}"></option>
							</select>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
